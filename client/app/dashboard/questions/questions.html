<md-card layout="column">
  <div ng-show="!showQuestions">
    <md-card-content layout="column" layout-align="space-between">
      Por el momento no tenemos m√°s preguntas para ti.
    </md-card-content>
  </div>
    <form ng-submit="answerCurrentQuestion()" ng-show="showQuestions">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">{{themeTitle}}</h1>
      </md-toolbar>
      <md-card-content layout="column" layout-align="space-between">
        <div layout="row"  layout-fill>
          <div layout"row">
            <label ng-bind="currentQuestion.Question"></label>
          </div>
        </div>
        <br/>
        <md-divider></md-divider>
        <br/>
        <div layout="row" layout-fill>
          <div layout"row">
            <md-radio-group ng-model="currentAnswer" require>
              <md-radio-button ng-value="1" class="md-primary" require>{{currentQuestion.Option1}}</md-radio-button>
              <md-radio-button ng-value="2" class="md-primary" require>{{currentQuestion.Option2}}</md-radio-button>
              <md-radio-button ng-value="3" class="md-primary" require>{{currentQuestion.Option3}}</md-radio-button>
              <md-radio-button ng-value="4" class="md-primary" require>{{currentQuestion.Option4}}</md-radio-button>
              <md-radio-button ng-value="5" class="md-primary" require>{{currentQuestion.Option5}}</md-radio-button>
            </md-radio-group>
          </div>
        </div>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary" type='submit'>Aceptar</md-button>
        <md-button class="md-raised md-primary">Cancelar</md-button>
      </md-card-actions>
    </form>
  </md-card>
  <md-divider md-inset></md-divider>
  <md-card layout="column">
    <form ng-submit="saveProgress()">
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary" type='submit'>Guardar Progreso</md-button>
      </md-card-actions>
    </form>
</md-card>
