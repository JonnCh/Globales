<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
  <form ng-submit="login()">
    <md-toolbar style="background-color:rgb(80,80,80);">
      <div class="md-toolbar-tools">
        <span class="md-headline">Ingreso al sistema</span>
      </div>
    </md-toolbar>
    <md-card-content layout="row" layout-align="space-between">
      <div flex>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex>
            <label>Nombre de usuario</label>
            <input name="UserName" ng-model="UserName"  required>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex>
            <label>Contrase√±a</label>
            <input type="password" name="Password" ng-model="Password"  required>
          </md-input-container>

        </div>
      </div>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <div layout="row">
        <md-input-container class="md-block" flex-gt-sm>
          <md-button class="md-raised md-primary" type="submit">Aceptar</md-button>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <md-button class="md-raised md-primary" href="/start">Cancelar</md-button>
        </md-input-container>
      </div>
    </md-card-actions>
  </form>
</md-card>
